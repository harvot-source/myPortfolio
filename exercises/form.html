<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harvey | Contact Me</title>
  <link rel="stylesheet" href="forms.css">
</head>
<body>
  <form action="#" method="">
    <div class="input-section">
      <h1> You have something to say? Message me!</h1>
    </div>
    
    <div class="input-section">
      <input type="text" id="name" placeholder="  " name="Name" required>
      <label for="name">Full Name</label>
    </div>
    
    <div class="input-section">
      <input type="email" id="email" placeholder="  " name="Email" required>
      <label for="email">Email</label>
    </div>
    
    <div class="input-section">
      <input type="text" id="phone" placeholder=" " name="Phone Number" required>
      <label for="phone">Phone Number</label>
    </div>
    
    <div class="input-section">
      <textarea id="message" placeholder="  " name="Message" required></textarea>
      <label for="message">Message</label>
    </div>

    <div class="input-section" id="submit-section">
      <button type="submit">Send</button>
    </div>
    
  </form>

  <script src="script.js"></script>
</body>
</html>
